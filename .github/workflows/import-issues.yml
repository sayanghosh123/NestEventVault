name: Import Issues

on:
  push:
    paths:
      - 'src/data/issues/**'
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  import-issues:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Import issues from example-issues.yml
        uses: dsanchezcr/issue-importer-action@v1
        with:
          file-path: 'src/data/issues/example-issues.yml'
          file-format: yaml
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Import issues from additional-issues.csv
        uses: dsanchezcr/issue-importer-action@v1
        with:
          file-path: 'src/data/issues/additional-issues.csv'
          file-format: csv
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Import issues from nestwatch_mvp.csv
        uses: dsanchezcr/issue-importer-action@v1
        with:
          file-path: 'src/data/issues/nestwatch_mvp.csv'
          file-format: csv
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit updated issue definition files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/issues/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update issue definition files after import [skip ci]"
            git push
          fi
